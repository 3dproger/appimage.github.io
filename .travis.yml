language: python
python:
  - "3.6"
  
sudo: false
dist: trusty

script:
  - # Find out which files in data/ have been changed in the last commit
  - FILES=$(git log -p -1 data/ | grep +++ | cut -d '/' -f 2-)
  - # Work on these files that have been changed in the last commit
  - for FILE in $FILES ; do ; echo "$FILE ; python3 code/worker.py "$FILE" ; done
