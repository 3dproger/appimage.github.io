---
# index.html in the root directory points here
layout: default
---

  <style type="text/css">
    /* Container holding the image and the text */
    .container {
      position: relative;
      text-align: center;
      color: white;
    }
    /* Centered text */
    .centered {
      position: absolute;
      font-size: 30px;
      text-shadow: 2px 2px 8px #000000;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
    }
  </style>
    
  <span>
  {% for category in site.data.categories %}
    <p>
      <a href="/categories/{{ category.xdg }}">
        {% if category.stocksnap %}
          <div class="container">
            <img src="https://cdn.stocksnap.io/img-thumbs/280h/{{ category.stocksnap }}.jpg" />
            <div class="centered">{{ category.en }}</div>
          </div>
        {% else %}
          <div class="centered">{{ category.en }}</div>
        {% endif %}
        {{ category.en }}
      </a>
    </p>

    
  {% endfor %}
  </span>
