---
layout: default
---

<div class="posts">
  {% assign sorted = site.pages | sort: 'title' %}
  {% for post in sorted %}
    {% if post.layout == 'app' && post.published == 'true' %}  
     {% if page.xdg == post.desktop["Desktop Entry"].Categories %}  
      {% include loop.html %}
     {% endif %}
    {% endif %}
  {% endfor %}
</div>
